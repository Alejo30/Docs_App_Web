<div class="container">
    <h1 class="text-center display-4">Bienvenido/a</h1>
    <div class="row justify-content-center">

        <div class="col-12 col-md-6  text-center">
            <img class="img-fluid" src="data:image/jpeg;base64,{{user.persona.Foto}}" alt="" width="150px">
        </div>

        <div class="col-12 col-md-6">
            <h4 class="mt-3">Nombres: {{user.persona.primerNombre}} {{user.persona.segundoNombre}} </h4>
            <h4 class="mt-3">Apellidos: {{user.persona.primerApellido}} {{user.persona.segundoApellido}}</h4>
        </div>
    </div>
</div>
